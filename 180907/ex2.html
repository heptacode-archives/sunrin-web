<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var myBirthDate = new Date(2002, 5, 21);
        switch(myBirthDate.getDay()){
            case 0: var birthDay = "일"; break;
            case 1: var birthDay = "월"; break;
            case 2: var birthDay = "화"; break;
            case 3: var birthDay = "수"; break;
            case 4: var birthDay = "목"; break;
            case 5: var birthDay = "금"; break;
            case 6: var birthDay = "토"; break;
        }
        document.write("<h1>내 생일 날짜 정보</h1><p>내 생일은 몇 월: "+(myBirthDate.getMonth() + 1)+"<br>내 생일은 몇 일: "+myBirthDate.getDate()+"<br>내 생일은 무슨 요일: "+birthDay+"</p>");
    </script>
</body>
</html>
