<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</title>
	<script>
		var p;
		function init() { // 문서가 완전히 로드되었을 때 호출
			//1. id가 p 인 객체를 p 에 저장하기
			//2. p의 onmouseover 이벤트에 over 함수 등록하기
			//3. p의 onmouseout 이벤트에 out함수 등록하기
		}
		function over() {
		    p.style.backgroundColor = "orchid";
		}
		function out() {
		    p.style.backgroundColor = "white";
		}
	</script>
</head>

<body onload="init()">  <!--문서가 완전히 로드되었을 때 -->
	<h3>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</h3>
	<hr>
	<p id="p">마우스 올리면 orchid 색으로 변경</p>
</body>

</html>
