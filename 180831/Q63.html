<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("자연수를 입력하십시오.")), i = 0, sum = 0;
        do{
            sum += i;
            i++;
        }
        while(i < n);
        document.write("<h1>while 문으로 0에서 n까지의 합</h1><hr>0에서 "+n+"까지의 합은 "+sum);
    </script>
</body>
</html>
