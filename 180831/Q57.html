<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var pfr = prompt("즐겨찾는 포털 검색 사이트를 입력하십시오."), url;
        switch(pfr){
            case "구글": url = "google.com"; location.href = "//"+url; break;
            case "네이버": url = "naver.com"; location.href = "//"+url; break;
            case "다음": url = "daum.net"; location.href = "//"+url; break;
            default : alert("보기중에 없는 사이트입니다.");
        }
    </script>
</body>
</html>
