<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("자연수를 입력하십시오.")), i, sum = 0;
        for(i = 0; i < n; i++){
            if(sum > n) break;
            sum += i;
        }
        document.write("<h1>1에서 얼마까지 더해야 "+n+"을 넘는가?</h1><hr>"+i+"까지 더하면"+n+"을 넘음 : "+sum);
    </script>
</body>
</html>
